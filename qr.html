<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple QR Code Generator</title>
    <link rel="stylesheet" href="style/qr.css">
</head>
<body>
    <div class="qr-container">
        <h1 class="qr-heading">Multiple QR Code Generator</h1>
        <section class="user-input">
            <div id="input-container">
                <div class="input-group">
                    <!-- add list 1.... -->
                    <input type="text" name="input_text" class="qr-input" placeholder="Enter text or URL" autocomplete="off">
                    <button class="remove-btn" onclick="removeInput(this)">Remove</button>
                </div>
            </div>
            <div class="button-group">
                <button id="addInputBtn" class="qr-button">Add Another Input</button>
                <button id="generateBtn" class="qr-button">Generate QR Codes</button>
                <button id="downloadAllBtn" class="qr-button">Download All QR Codes</button>
            </div>
        </section>
        <div id="qr-codes-container" class="qr-codes-container"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="public/qr.js"></script>
</body>
</html>
